<div ng-controller="treebrowserCtrl">
  <p>With Border & header</p>
  <!-- ad_example_start -->
  <!-- ===== Usage with border & header ===== -->
  <ad-tree-browser class="ad-border-default"
                   tree-name="treeDemoBordered"
                   row-ng-class="{added:item._selected}"
                   tree-root="root"
                   child-node="children"
                   children-padding="0"
                   bordered="true"
                   on-row-click="rowClicked"
                   node-header-url="src/treebrowser/docs/treeHeader.html"
                   node-template-url="src/treebrowser/docs/treeNodeWithCustomToggle.html"
                   custom-toggle="true">
  </ad-tree-browser>
  <!-- ad_example_end -->
  <hr>
  <p>Simple tree without border</p>
  <!-- ad_example_start -->
  <!-- ===== Usage Simple ===== -->
  <ad-tree-browser class="ad-border-default"
                   tree-name="treeDemo"
                   row-ng-class="{added:item._selected}"
                   tree-root="root"
                   child-node="children"
                   children-padding="15"
                   node-template-url="src/treebrowser/docs/treeNode.html">
  </ad-tree-browser>
  <!-- ad_example_end -->
</div>
