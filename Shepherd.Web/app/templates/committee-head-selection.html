<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">Committee Head Selection</h4>
	</div>
	<div class="modal-body">	
		<div class="form-group">
			<div class="row clear m-b-lg"><b>Select New Committee Head for {{ committee.name }}</b></div>
			<div class="row">
				<label for="members-list" class="col-sm-3 control-label">Members List: </label>
				<div class="col-sm-3">
					<select name="members-list"
							ng-model="selectedMember"
							class="form-control m-b"
							ng-options="y in members"
							tooltip="List of Active Members" tooltip-placement="top" tooltip-append-to-body="true" />
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="ok()">Save</button>
		<button type="button" class="btn btn-white" ng-click="cancel()">Cancel</button>
	</div>
</div>
