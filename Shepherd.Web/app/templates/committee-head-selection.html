<div class="inmodal">
	<div class="modal-header">
		<h4 class="modal-title">Committee Head Selection</h4>
	</div>
	<div class="modal-body">	
		<div class="form-horizontal">
			<div class="form-group">
				<div class="row m-b-md m-l-md"><b>Select New Committee Head for {{ committee.name }}</b></div>
				<div class="row m-b-sm">
					<label for="members-list" class="col-md-3 control-label">Members List: </label>
					<div class="col-md-9">
						<select name="members-list"
								ng-model="selectedMember"
								class="form-control"
								ng-options="m.value for m in nonMembersOptions"
								tooltip="List of Active Members" tooltip-placement="top" tooltip-append-to-body="true" />
					</div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-9">
						<input id="filter-officer" type="checkbox" ng-model="showOfficersOnly" ng-change="showOfficersOnlyChanged()" />
						<label for="filter-officer">Show officers only</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="ok()" ng-disabled="selectedMember == undefined">Save</button>
		<button type="button" class="btn btn-white" ng-click="cancel()">Cancel</button>
	</div>
</div>
